<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="staricon.ico" type="image/x-icon">
    <title>Tag img em HTML5</title>
    <style>
        body {
            background-color: gray; 
            font: 20pt normal Arial;
            color:rgb(209, 20, 121)          
        }
        div#lhtml {
            font: 24pt normal Arial;
            color: white;
        }
        div#lcss {
            font: 24pt normal Arial;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Primeiro exemplo de site com imagens</h1>
    <div id="lhtml" ><strong>Logo do HTML5 &darr;</strong></div>
    <img src="logo_html_200.png" alt="Logo HTML5">
    <div id="lcss" ><strong>Logo do CSS3 &darr;</strong> </div>
    <img src="logo_css_200.png" alt="Logo CSS3">
    
</body>
</html>
