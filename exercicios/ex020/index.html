<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes e Pseudo-elementos</title>
    <style>
        div {
            display: inline-block;
            background-color: lightseagreen;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: blueviolet;
        }

        li::after {
            content: ' [frutas]';
            color: lightslategrey;

        }

        li::marker {
            color: red;

        }
    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <h1>Pseudo-elementos</h1>
    <ul>
        <li>Goiaba 🥭</li>
        <li>Kiwi 🥝</li>
        <li>Melão 🍈</li>
    </ul>
</body>
</html>
